<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量展示图片</title>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f6f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* 图片展示 */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 350px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 250px;
            background-color: #ececec;
            color: #888;
            font-size: 16px;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #218838;
        }

        .copy-message {
            position: absolute;
            top: -25px;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-message.error {
            background-color: #dc3545;
        }

        .copy-message.show {
            opacity: 1;
        }

        /* 标注按钮样式 */
        .label-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
        }

        .label-buttons button {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .label-buttons button:hover {
            background-color: #e0a800;
        }

        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            cursor: zoom-in;
            transition: transform 0.3s ease-in-out;
        }

        .modal img.zoomed {
            cursor: zoom-out;
            transform: scale(2);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <h1>批量展示图片</h1>
    <p>在下方粘贴图片 URL，每行一个：</p>
    <textarea id="imageUrls" placeholder="输入图片 URL，每行一个"></textarea>
    <div>
        <button onclick="displayImages()">展示图片</button>
        <button onclick="displayUniqueImages()">去重展示</button>
        <button onclick="copySelectedUrls()">批量拷贝</button>
        <button onclick="downloadSelectedImages()">批量下载</button>
    </div>
    <div id="gallery"></div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">×</span>
        <img id="modalImage" src="" alt="放大图片">
    </div>

    <script>
        let selectedUrls = new Set(); // 存储选中的图片 URL

        // 展示所有图片
        function displayImages() {
            displayImagesWithUrls(getInputUrls());
        }

        // 去重展示图片
        function displayUniqueImages() {
            const urls = getInputUrls();
            const uniqueUrls = deduplicateUrls(urls);
            displayImagesWithUrls(uniqueUrls);
        }

        // 获取输入的 URL 列表
        function getInputUrls() {
            const textarea = document.getElementById('imageUrls');
            return textarea.value.split('\n').map(url => url.trim()).filter(url => url);
        }

        // 去重 URL，忽略查询参数
        function deduplicateUrls(urls) {
            const uniqueSet = new Set();
            const uniqueUrls = [];

            urls.forEach(url => {
                try {
                    const parsedUrl = new URL(url);
                    const normalizedUrl = `${parsedUrl.origin}${parsedUrl.pathname}`;
                    if (!uniqueSet.has(normalizedUrl)) {
                        uniqueSet.add(normalizedUrl);
                        uniqueUrls.push(url);
                    }
                } catch (error) {
                    console.warn(`无效的 URL: ${url}`);
                }
            });

            return uniqueUrls;
        }

        // 通用展示图片逻辑
        function displayImagesWithUrls(urls) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空之前的内容
            selectedUrls.clear(); // 清空已选择的 URL

            urls.forEach(url => {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.src = url;
                img.alt = '图片加载失败';
                img.onerror = () => {
                    img.remove();
                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.textContent = '图片加载失败';
                    container.insertBefore(placeholder, container.firstChild);
                };
                img.onclick = () => openModal(url);

                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';

                const openButton = document.createElement('button');
                openButton.textContent = '打开图片';
                openButton.onclick = () => {
                    window.open(url, '_blank');
                };

                const copyButton = document.createElement('button');
                copyButton.textContent = '拷贝 URL';
                copyButton.onclick = async () => {
                    const message = document.createElement('div');
                    message.className = 'copy-message';
                    container.appendChild(message);

                    try {
                        await navigator.clipboard.writeText(url);
                        message.textContent = '拷贝成功';
                        message.classList.add('show');
                    } catch (err) {
                        message.textContent = '拷贝失败';
                        message.classList.add('error', 'show');
                    }

                    setTimeout(() => {
                        message.classList.remove('show');
                        container.removeChild(message);
                    }, 1500);
                };

                // 标注按钮
                const labelButtons = document.createElement('div');
                labelButtons.className = 'label-buttons';
                
                ['A', 'B', 'C'].forEach(label => {
                    const labelButton = document.createElement('button');
                    labelButton.textContent = `标注 ${label}`;
                    labelButton.onclick = () => {
                        labelButton.style.backgroundColor = '#ff6347';
                        setTimeout(() => {
                            labelButton.style.backgroundColor = ''; // 重置颜色
                        }, 1000);
                    };
                    labelButtons.appendChild(labelButton);
                });

                actionButtons.appendChild(openButton);
                actionButtons.appendChild(copyButton);
                container.appendChild(img);
                container.appendChild(labelButtons);
                container.appendChild(actionButtons);
                gallery.appendChild(container);
            });
        }

        // 批量拷贝选中图片的 URL
        async function copySelectedUrls() {
            if (selectedUrls.size === 0) {
                alert('请先选择图片！');
                return;
            }

            try {
                const urlsToCopy = Array.from(selectedUrls).join('\n');
                await navigator.clipboard.writeText(urlsToCopy);
                alert('选中图片的 URL 已成功拷贝！');
            } catch (err) {
                alert('拷贝失败，请重试！');
            }
        }

        // 批量下载选中图片
        async function downloadSelectedImages() {
            if (selectedUrls.size === 0) {
                alert('请先选择图片！');
                return;
            }

            for (const url of selectedUrls) {
                try {
                    const img = await loadImage(url);
                    const blob = await convertImageToBlob(img);
                    downloadBlob(blob, generateFilename(url));
                } catch (error) {
                    console.error(`下载失败: ${url}`, error);
                }
            }
            alert('选中图片已全部下载！');
        }

        // 加载图片并返回 Image 对象
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous'; // 绕过跨域限制
                img.src = url;
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('图片加载失败'));
            });
        }

        // 将 Image 对象转换为 Blob
        function convertImageToBlob(img) {
            return new Promise(resolve => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                canvas.toBlob(blob => resolve(blob), 'image/jpeg');
            });
        }

        // 生成规范的文件名，去除 URL 参数
        function generateFilename(url) {
            try {
                const parsedUrl = new URL(url);
                const pathname = parsedUrl.pathname; // 获取路径部分
                const filename = pathname.substring(pathname.lastIndexOf('/') + 1); // 提取文件名
                return filename || 'download.jpg'; // 默认文件名
            } catch (error) {
                console.warn(`无法解析文件名: ${url}`);
                return 'download.jpg';
            }
        }

        // 下载 Blob 数据
        function downloadBlob(blob, filename) {
            const a = document.createElement('a');
            const objectUrl = URL.createObjectURL(blob);
            a.href = objectUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            URL.revokeObjectURL(objectUrl);
            document.body.removeChild(a);
        }

        // 模态框功能保持不变
        function openModal(imageUrl) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.style.display = 'flex';

            modalImage.onclick = () => {
                modalImage.classList.toggle('zoomed');
            };
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'none';
            modalImage.classList.remove('zoomed');
        }

        // 按下 ESC 键退出大图模式
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>

</html>
