<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量展示图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            margin-right: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            text-align: center;
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-around;
        }

        .action-buttons button {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .action-buttons .selected {
            background-color: #28a745;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>批量展示图片</h1>
    <textarea id="imageUrls" placeholder="输入图片 URL，每行一个"></textarea>
    <div>
        <button onclick="displayImages()">展示图片</button>
        <button onclick="copySelectedUrls()">复制选中图片 URL</button>
    </div>
    <div id="gallery"></div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <span class="close" onclick="closeModal()">×</span>
        <img id="modalImage" src="" alt="放大图片">
    </div>

    <script>
        const selectedUrls = new Set();

        // 展示图片
        function displayImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空之前的内容
            selectedUrls.clear(); // 清空选中的 URL

            const urls = document.getElementById('imageUrls').value.split('\n').map(url => url.trim()).filter(url => url);

            urls.forEach(url => {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.src = url;
                img.alt = '加载失败';
                img.onerror = () => {
                    img.style.display = 'none';
                    const placeholder = document.createElement('div');
                    placeholder.textContent = '图片加载失败';
                    container.appendChild(placeholder);
                };
                img.onclick = () => openModal(url);

                const actionButtons = document.createElement('div');
                actionButtons.className = 'action-buttons';

                const selectButton = document.createElement('button');
                selectButton.textContent = '选择';
                selectButton.onclick = () => {
                    if (selectedUrls.has(url)) {
                        selectedUrls.delete(url);
                        selectButton.classList.remove('selected');
                    } else {
                        selectedUrls.add(url);
                        selectButton.classList.add('selected');
                    }
                };

                const copyButton = document.createElement('button');
                copyButton.textContent = '复制 URL';
                copyButton.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(url);
                        alert('URL 已复制到剪贴板');
                    } catch {
                        alert('复制失败');
                    }
                };

                actionButtons.appendChild(selectButton);
                actionButtons.appendChild(copyButton);

                container.appendChild(img);
                container.appendChild(actionButtons);
                gallery.appendChild(container);
            });
        }

        // 复制选中图片的 URL
        function copySelectedUrls() {
            if (selectedUrls.size === 0) {
                alert('没有选中任何图片');
                return;
            }

            const urls = Array.from(selectedUrls).join('\n');
            navigator.clipboard.writeText(urls).then(() => {
                alert('选中图片的 URL 已复制到剪贴板');
            }).catch(() => {
                alert('复制失败');
            });
        }

        // 打开模态框
        function openModal(imageUrl) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.style.display = 'flex';
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }
    </script>
</body>

</html>
