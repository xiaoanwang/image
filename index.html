<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量展示图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            color: #fff;
            background-color: #007BFF;
        }

        button:hover {
            background-color: #0056b3;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            position: relative;
            height: 350px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 250px;
            background-color: #ececec;
            color: #888;
            font-size: 16px;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            cursor: zoom-in;
            transition: transform 0.3s ease-in-out;
        }

        .modal img.zoomed {
            cursor: zoom-out;
            transform: scale(2);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <h1>批量展示图片</h1>
    <p>在下方粘贴图片 URL，每行一个：</p>
    <textarea id="imageUrls" placeholder="输入图片 URL，每行一个"></textarea>
    <div>
        <button onclick="displayImages()">展示图片</button>
        <button onclick="displayUniqueImages()">去重展示</button>
    </div>
    <div id="gallery"></div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">×</span>
        <img id="modalImage" src="" alt="放大图片">
    </div>

    <script>
        function displayImages() {
            const urls = getInputUrls(); // 获取用户输入的图片URL
            if (urls.length === 0) {
                alert("请输入至少一个图片 URL！");
                return;
            }
            displayImagesWithUrls(urls);
        }

        function displayUniqueImages() {
            const urls = getInputUrls();
            const uniqueUrls = Array.from(new Set(urls)); // 去重
            displayImagesWithUrls(uniqueUrls);
        }

        function getInputUrls() {
            const textarea = document.getElementById('imageUrls');
            return textarea.value.split('\n').map(url => url.trim()).filter(url => url);
        }

        function displayImagesWithUrls(urls) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空内容

            urls.forEach(url => {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.src = url;
                img.alt = '图片加载失败';
                img.onerror = () => {
                    img.remove();
                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.textContent = '图片加载失败';
                    container.insertBefore(placeholder, container.firstChild);
                };
                img.onclick = () => openModal(url);

                container.appendChild(img);
                gallery.appendChild(container);
            });
        }

        function openModal(imageUrl) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.style.display = 'flex';

            modalImage.onclick = () => {
                modalImage.classList.toggle('zoomed');
            };
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            modal.style.display = 'none';
            modalImage.classList.remove('zoomed');
        }
    </script>
</body>

</html>
