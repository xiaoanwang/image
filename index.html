<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化后的图片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        textarea {
            width: 90%;
            height: 120px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .image-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .actions button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .label-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .label-buttons label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .label-buttons input {
            margin-right: 5px;
        }

        #loadMore {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>优化后的图片展示</h1>
    <textarea id="imageUrls" placeholder="输入图片 URL，每行一个"></textarea>
    <div style="text-align: center;">
        <button onclick="loadImages()">加载图片</button>
    </div>
    <div id="gallery"></div>
    <div id="loadMore" style="display: none;">
        <button onclick="loadBatch()">加载更多</button>
    </div>
    <div style="text-align: center; margin: 20px;">
        <button onclick="copySelectedUrls()">复制选中图片 URL</button>
        <button onclick="copyLabeledUrls('A')">复制标注为 A 的图片 URL</button>
        <button onclick="copyLabeledUrls('B')">复制标注为 B 的图片 URL</button>
        <button onclick="copyLabeledUrls('C')">复制标注为 C 的图片 URL</button>
    </div>

    <script>
        const imageUrls = [];
        const batchSize = 20; // 每次加载的图片数量
        let currentBatchIndex = 0;
        const selectedUrls = new Set();
        const imageLabels = {};

        function loadImages() {
            const input = document.getElementById('imageUrls').value;
            imageUrls.push(...input.split('\n').map(url => url.trim()).filter(url => url));
            document.getElementById('gallery').innerHTML = '';
            currentBatchIndex = 0;
            loadBatch();
        }

        function loadBatch() {
            const gallery = document.getElementById('gallery');
            const endIndex = Math.min(currentBatchIndex + batchSize, imageUrls.length);

            for (let i = currentBatchIndex; i < endIndex; i++) {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.dataset.src = imageUrls[i];
                img.alt = '加载失败';
                container.appendChild(img);

                const actions = document.createElement('div');
                actions.className = 'actions';

                const selectButton = document.createElement('button');
                selectButton.textContent = '选择';
                selectButton.onclick = () => {
                    if (selectedUrls.has(imageUrls[i])) {
                        selectedUrls.delete(imageUrls[i]);
                        selectButton.style.backgroundColor = '';
                    } else {
                        selectedUrls.add(imageUrls[i]);
                        selectButton.style.backgroundColor = '#f39c12';
                    }
                };
                actions.appendChild(selectButton);

                const labelButtons = document.createElement('div');
                labelButtons.className = 'label-buttons';

                ['A', 'B', 'C'].forEach(label => {
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `${imageUrls[i]}-${label}`;
                    checkbox.name = 'label';
                    checkbox.value = label;

                    checkbox.onclick = () => {
                        imageLabels[imageUrls[i]] = imageLabels[imageUrls[i]] || [];
                        if (checkbox.checked) {
                            imageLabels[imageUrls[i]].push(label);
                        } else {
                            imageLabels[imageUrls[i]] = imageLabels[imageUrls[i]].filter(l => l !== label);
                        }
                    };

                    const labelText = document.createElement('label');
                    labelText.htmlFor = `${imageUrls[i]}-${label}`;
                    labelText.textContent = label;
                    labelText.prepend(checkbox);

                    labelButtons.appendChild(labelText);
                });

                container.appendChild(actions);
                container.appendChild(labelButtons);
                gallery.appendChild(container);
            }

            currentBatchIndex = endIndex;

            if (currentBatchIndex < imageUrls.length) {
                document.getElementById('loadMore').style.display = 'block';
            } else {
                document.getElementById('loadMore').style.display = 'none';
            }

            activateLazyLoad();
        }

        function activateLazyLoad() {
            const images = document.querySelectorAll('img[data-src]');
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded');
                        img.removeAttribute('data-src');
                        obs.unobserve(img);
                    }
                });
            });

            images.forEach(img => observer.observe(img));
        }

        function copySelectedUrls() {
            if (selectedUrls.size === 0) {
                alert('没有选中任何图片');
                return;
            }

            const urls = Array.from(selectedUrls).join('\n');
            navigator.clipboard.writeText(urls).then(() => {
                alert('选中图片的 URL 已复制到剪贴板');
            }).catch(() => {
                alert('复制失败');
            });
        }

        function copyLabeledUrls(label) {
            const labeledUrls = Object.keys(imageLabels).filter(url => imageLabels[url]?.includes(label));
            if (labeledUrls.length === 0) {
                alert(`没有标注为 ${label} 的图片`);
                return;
            }
            const urls = labeledUrls.join('\n');
            navigator.clipboard.writeText(urls).then(() => {
                alert(`标注为 ${label} 的图片 URL 已复制到剪贴板`);
            }).catch(() => {
                alert('复制失败');
            });
        }
    </script>
</body>

</html>
