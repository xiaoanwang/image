<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化后的图片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        textarea {
            width: 90%;
            height: 120px;
            margin: 10px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .image-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .actions button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }

        #loadMore {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>优化后的图片展示</h1>
    <textarea id="imageUrls" placeholder="输入图片 URL，每行一个"></textarea>
    <div style="text-align: center;">
        <button onclick="loadImages()">加载图片</button>
    </div>
    <div id="gallery"></div>
    <div id="loadMore" style="display: none;">
        <button onclick="loadBatch()">加载更多</button>
    </div>

    <script>
        const imageUrls = [];
        const batchSize = 20; // 每次加载的图片数量
        let currentBatchIndex = 0;

        function loadImages() {
            const input = document.getElementById('imageUrls').value;
            imageUrls.push(...input.split('\n').map(url => url.trim()).filter(url => url));
            document.getElementById('gallery').innerHTML = '';
            currentBatchIndex = 0;
            loadBatch();
        }

        function loadBatch() {
            const gallery = document.getElementById('gallery');
            const endIndex = Math.min(currentBatchIndex + batchSize, imageUrls.length);

            for (let i = currentBatchIndex; i < endIndex; i++) {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.dataset.src = imageUrls[i];
                img.alt = '加载失败';
                container.appendChild(img);

                const actions = document.createElement('div');
                actions.className = 'actions';

                const copyButton = document.createElement('button');
                copyButton.textContent = '复制 URL';
                copyButton.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(imageUrls[i]);
                        alert('URL 已复制到剪贴板');
                    } catch {
                        alert('复制失败');
                    }
                };

                actions.appendChild(copyButton);
                container.appendChild(actions);
                gallery.appendChild(container);
            }

            currentBatchIndex = endIndex;

            if (currentBatchIndex < imageUrls.length) {
                document.getElementById('loadMore').style.display = 'block';
            } else {
                document.getElementById('loadMore').style.display = 'none';
            }

            activateLazyLoad();
        }

        function activateLazyLoad() {
            const images = document.querySelectorAll('img[data-src]');
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.onload = () => img.classList.add('loaded');
                        img.removeAttribute('data-src');
                        obs.unobserve(img);
                    }
                });
            });

            images.forEach(img => observer.observe(img));
        }
    </script>
</body>

</html>
