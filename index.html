<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优化后的批量展示图片</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #A1B4D2, #c4d6ea);
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-sizing: border-box;
            background-color: #fff;
            color: #555;
        }

        textarea:focus {
            outline: none;
            border-color: #6e7dff;
            box-shadow: 0 0 8px rgba(110, 125, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 25px;
            background: #4b6e8e;
            color: white;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #3a567b;
            transform: translateY(-3px);
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background-color: #f1f1f1;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .image-container img.loaded {
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>优化后的批量展示图片</h1>
    <div style="text-align:center;">
        <textarea id="imageUrls" placeholder="输入图片 URL，每行一个"></textarea>
        <div>
            <button onclick="displayImages()">展示图片</button>
        </div>
    </div>
    <div id="gallery"></div>

    <script>
        // 展示图片的逻辑
        function displayImages() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空之前的内容

            const urls = document.getElementById('imageUrls').value.split('\n').map(url => url.trim()).filter(url => url);

            urls.forEach(url => {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.dataset.src = url; // 设置懒加载的真实 URL
                img.alt = '加载失败';

                // 占位符加载完成后替换
                img.onload = () => {
                    img.classList.add('loaded');
                };

                // 图片加载失败处理
                img.onerror = () => {
                    img.style.display = 'none';
                    const placeholder = document.createElement('div');
                    placeholder.textContent = '图片加载失败';
                    container.appendChild(placeholder);
                };

                container.appendChild(img);
                gallery.appendChild(container);
            });

            // 激活懒加载
            activateLazyLoad();
        }

        // 懒加载逻辑
        function activateLazyLoad() {
            const lazyImages = document.querySelectorAll('#gallery img');

            const lazyLoad = function () {
                lazyImages.forEach(image => {
                    if (image.getBoundingClientRect().top < window.innerHeight && image.getBoundingClientRect().bottom > 0) {
                        if (image.dataset.src) {
                            image.src = image.dataset.src; // 设置真实 URL
                            image.removeAttribute('data-src'); // 清理属性
                        }
                    }
                });
            };

            document.addEventListener('scroll', lazyLoad);
            window.addEventListener('resize', lazyLoad);
            window.addEventListener('orientationchange', lazyLoad);

            // 初始触发一次加载
            lazyLoad();
        }
    </script>
</body>

</html>
