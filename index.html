<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量展示图片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            position: relative;
            height: 400px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 250px;
            background-color: #ececec;
            color: #888;
            font-size: 16px;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }

        .action-buttons button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }

        .annotation-buttons button {
            margin: 0 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            cursor: zoom-in;
            transition: transform 0.3s ease-in-out;
        }

        .modal img.zoomed {
            cursor: zoom-out;
            transform: scale(2);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>

<body>
    <h1>批量展示图片</h1>
    <p>在下方粘贴图片 URL，每行一个：</p>
    <textarea id="imageUrls" placeholder="输入图片 URL，每行一个"></textarea>
    <div>
        <button onclick="displayImages()">展示图片</button>
        <button onclick="displayUniqueImages()">去重展示</button>
        <button onclick="copySelectedUrls()">批量拷贝</button>
        <button onclick="downloadSelectedImages()">批量下载</button>
        <button onclick="copyAnnotatedUrls('A')">复制标注为 A 的 URL</button>
        <button onclick="copyAnnotatedUrls('B')">复制标注为 B 的 URL</button>
        <button onclick="copyAnnotatedUrls('C')">复制标注为 C 的 URL</button>
    </div>
    <div id="gallery"></div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">×</span>
        <img id="modalImage" src="" alt="放大图片">
    </div>

    <script>
        let selectedUrls = new Set(); // 存储选中的图片 URL
        let annotations = {}; // 存储每张图片的标注状态

        // 展示所有图片
        function displayImages() {
            displayImagesWithUrls(getInputUrls());
        }

        // 去重展示图片
        function displayUniqueImages() {
            const urls = getInputUrls();
            const uniqueUrls = deduplicateUrls(urls);
            displayImagesWithUrls(uniqueUrls);
        }

        // 获取输入的 URL 列表
        function getInputUrls() {
            const textarea = document.getElementById('imageUrls');
            return textarea.value.split('\n').map(url => url.trim()).filter(url => url);
        }

        // 去重 URL
        function deduplicateUrls(urls) {
            const uniqueSet = new Set();
            const uniqueUrls = [];
            urls.forEach(url => {
                try {
                    const parsedUrl = new URL(url);
                    const normalizedUrl = `${parsedUrl.origin}${parsedUrl.pathname}`;
                    if (!uniqueSet.has(normalizedUrl)) {
                        uniqueSet.add(normalizedUrl);
                        uniqueUrls.push(url);
                    }
                } catch (error) {
                    console.warn(`无效的 URL: ${url}`);
                }
            });
            return uniqueUrls;
        }

        // 通用展示图片逻辑
        function displayImagesWithUrls(urls) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空之前的内容
            selectedUrls.clear(); // 清空已选择的 URL
            annotations = {}; // 清空标注记录

            urls.forEach(url => {
                const container = document.createElement('div');
                container.className = 'image-container';

                const img = document.createElement('img');
                img.src = url;
                img.alt = '图片加载失败';
                img.onerror = () => {
                    img.remove();
                    const placeholder = document.createElement('div');
                    placeholder.className = 'image-placeholder';
                    placeholder.textContent = '图片加载失败';
                    container.insertBefore(placeholder, container.firstChild);
                };
                img.onclick = () => openModal(url);

                const annotationButtons = createAnnotationButtons(url);
                container.appendChild(img);
                container.appendChild(annotationButtons);
                gallery.appendChild(container);
            });
        }

        // 创建标注按钮
        function createAnnotationButtons(url) {
            const annotationContainer = document.createElement('div');
            annotationContainer.className = 'action-buttons';

            ['A', 'B', 'C'].forEach(label => {
                const button = document.createElement('button');
                button.textContent = `标注为 ${label}`;
                button.onclick = () => {
                    annotations[url] = label;
                    updateAnnotationButtons(annotationContainer, label);
                };
                annotationContainer.appendChild(button);
            });

            return annotationContainer;
        }

        // 更新标注按钮样式
        function updateAnnotationButtons(container, activeLabel) {
            Array.from(container.children).forEach(button => {
                if (button.textContent.includes(activeLabel)) {
                    button.style.backgroundColor = '#28a745'; // 选中标记为绿色
                } else {
                    button.style.backgroundColor = ''; // 其他恢复默认样式
                }
            });
        }

        // 复制特定标注的 URL
        async function copyAnnotatedUrls(label) {
            const urls = Object.keys(annotations).filter(url => annotations[url] === label);
            if (urls.length === 0) {
                alert(`没有标注为 ${label} 的图片！`);
                return;
            }
            try {
                await navigator.clipboard.writeText(urls.join('\n'));
                alert(`标注为 ${label} 的图片 URL 已复制！`);
            } catch (err) {
                alert('拷贝失败，请重试！');
            }
        }

        function openModal(imageUrl) {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    modalImage.src = imageUrl;
    modal.style.display = 'flex';

    modalImage.onclick = () => modalImage.classList.toggle('zoomed');

    // 监听键盘事件
    document.addEventListener('keydown', handleEscapeKey);
}

function closeModal() {
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    modal.style.display = 'none';
    modalImage.classList.remove('zoomed');

    // 移除键盘事件监听器
    document.removeEventListener('keydown', handleEscapeKey);
}

// 处理键盘事件的函数
function handleEscapeKey(event) {
    if (event.key === 'Escape') {
        closeModal();
    }
}

    </script>
</body>

</html>
